<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSU Schedule Builder</title>
</head>

<body>
    <div class="navbar">
        <ul class="navlist">
            <li><a href="./about.html">About</a></li>
            <li><a href="./index.html">Schedule Builder</a></li>
        </ul>
    </div>
    <h1>OSU Schedule Builder</h1>
    <p>Input the classes you want to take and this tool will build you a schedule.</p>
    <button type="button" class="generate-button">Generate a Schedule</button>
    <input id="class-search-input" type="text" placeholder="Search for a class...">

    <label for="term-selection">Term</label>
    <select name="Term" id="term-selection">
        <option value="sp22">Spring 2022</option>
        <option value="su22">Summer 2022</option>
        <option value="fa22">Fall 2022</option>
    </select>

</body>
